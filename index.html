<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Kinloch Laundry</title>
</head>
<body class="bg-purple-100">
<div id="app" class="container mx-auto h-screen flex-col flex justify-center align-middle">
    <div id="noTimer" class="flex-initial">
        <div class="grid-cols-1 flex-col flex justify-center">
            <div class="flex-initial flex-shrink flex justify-center">
                <button id="washerBtn"
                        class="bg-blue-700 hover:bg-blue-600 text-white p-5 py-6 m-3 rounded-lg shadow-xl hover:shadow-sm text-2xl">
                    Start Washing Machine Timer
                </button>
            </div>
            <div class="flex-initial flex-shrink flex justify-center">
                <button id="dryerBtn"
                        class="bg-yellow-600 hover:bg-yellow-500 text-white p-5 py-6 m-3 rounded-lg shadow-xl hover:shadow-sm text-2xl">
                    Start Dryer Timer
                </button>
            </div>
        </div>
    </div>
    <div id="timer" class="flex-initial flex flex-col">
        <div id="timerRemaining" class="flex-auto text-9xl text-center">
            Timer
        </div>
    </div>
</div>
<script type="module" src="/js/main.js"></script>
</body>
</html>
